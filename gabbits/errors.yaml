# Explore various error conditions


tests:

- name: send wrong content type
  POST: /p/CleanPlate2
  request_headers:
      content-type: application/json
  data:
      content: This is MyContent
  status: 415

- name: send wrong method
  PUT: /p/CleanPlate2
  request_headers:
      content-type: application/x-www-form-urlencoded
  data:
      content: This is MyContent
  status: 405
