# Simple wiki journey in gabbi yaml


tests:

- name: get empty page
  GET: /p/CleanPlate
  response_html:
      h1: CleanPlate
      form@id: editor
      title: CleanPlate

- name: write page
  POST: /p/CleanPlate
  request_headers:
      content-type: application/x-www-form-urlencoded
  data:
      content: This is MyContent
  status: 303
  response_headers:
      location: /p/CleanPlate

- name: get page
  GET: $LOCATION
  response_html:
      h1 > a: CleanPlate
      h1 > a@href: /p/CleanPlate?edit=edit
      pre: This is
      pre > a: MyContent
      pre > a@href: /p/MyContent
      pre > a@class: wikiword
      h3 > a: RecentChanges
      h3 > a@href: /p/RecentChanges
  response_headers:
      last-modified: /GMT$/
  response_strings:
      - <a class="wikiword" href="/p/MyContent">MyContent</a>

- name: get existing page edit
  GET: $RESPONSE['h1 > a@href']
  response_html:
      h1: CleanPlate
      form@id: editor
      title: CleanPlate
      textarea: This is MyContent

- name: get empty utf8
  GET: /p/☃
  response_html:
      h1: ☃
      form@id: editor
      title: ☃

- name: write utf8 page
  POST: /p/☃
  request_headers:
      content-type: application/x-www-form-urlencoded
  data:
      content: This is АppleЯow
  status: 303
  response_headers:
      location: /p/%e2%98%83

- name: get utf8 page
  GET: $LOCATION
  response_html:
      h1 > a: ☃
      h1 > a@href: /p/%e2%98%83?edit=edit
      pre: This is
      pre > a: АppleЯow
      pre > a@href: /p/АppleЯow
      pre > a@class: wikiword
  response_strings:
      - <a class="wikiword" href="/p/АppleЯow">АppleЯow</a>

- name: delete that page
  DELETE: $URL
  status: 303
  response_headers:
      location: /p/HomePage

- name: get deleted page
  GET: $URL
  response_html:
      h1: ☃
      form@id: editor
      title: ☃

- name: delete via post
  POST: /p/CleanPlate
  request_headers:
      content-type: application/x-www-form-urlencoded
  data:
      delete: delete
  status: 303
  response_headers:
      location: /p/HomePage

- name: put page back
  POST: /p/CleanPlate
  request_headers:
      content-type: application/x-www-form-urlencoded
  data:
      content: This is MyContent
  status: 303
  response_headers:
      location: /p/CleanPlate

- name: view recent changes
  GET: /p/RecentChanges
  response_strings:
      - <a href="/p/CleanPlate">CleanPlate
