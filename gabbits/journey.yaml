# Simple wiki journey in gabbi yaml


tests:

- name: get empty page
  GET: /p/CleanPlate
  response_html:
      h1: CleanPlate
      form@id: editor

- name: write page
  POST: /p/CleanPlate
  request_headers:
      content-type: application/x-www-form-urlencoded
  data:
      content: This is MyContent
  status: 303
  response_headers:
      location: /p/CleanPlate
